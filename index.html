<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>HANGMAN!</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script type="text/javascript" src="assets/javascript/game.js"></script>
</head>

<body>
    <div class="container">
        <!-- background pic -->
        <img src="assets\images\Australia.jpg" alt="Australia" style="width:100%;">
        <!-- header -->
        <div class="top">
            <h1>HANGMAN!
            <br>
            <small>Can you guess the countries of the world?</small>
            </h1>
        </div>
        <!-- Current Word -->
        <div class="centered">
            <h2 id="letsPlay">Press any key to get started!</h2>
            <h3>Current word:</h3>
            <div id="currentWord"></div>
            <br>
        </div>
        <!-- Guesses -->
        <div class="bottom-left">
            <div class="row">
                <div class="col-xs-12 col-md-3">
                    <h3>Letters Guessed:</h3>
                    <div id="lettersGuessed">--</div>
                </div>
                <div class="col-xs-12 col-md-3">
                    <h3>Guesses Left:</h3>
                    <div id="guessesLeft">--</div>
                </div>
                <div class="col-xs-12 col-md-3">
                    <h3>Number of Wins:</h3>
                    <div id="wins">0</div>
                </div>
                <div class="col-xs-12 col-md-3">
                    <h3>Number of Losses:</h3>
                    <div id="losses">0</div>
                </div>
            </div>
        </div>
        
    </div>

  
</body>

</html>
